# https://wiki.hyprland.org/Configuring/Binds

$h_scr = ~/.config/hypr/scripts
$r_scr = ~/.config/rofi/scripts
$w_scr = ~/.config/waybar/scripts

$mod   = Super
$mod_a = $mod Alt
$mod_c = $mod Ctrl
$mod_s = $mod Shift

$term = kitty
$code = code
$file = pcmanfm-qt
$web  = zen-browser
$bar  = waybar
$lock = hyprlock

#-----------#
#   menus   #
#-----------#

bind = $mod, A, exec, $r_scr/rofi.sh a # app launcher
bind = $mod, V, exec, $r_scr/rofi.sh v # clipboard
bind = $mod, X, exec, $r_scr/rofi.sh x # calculator
bind = $mod, M, exec, $r_scr/rofi.sh m # emoji picker
bind = $mod, W, exec, $r_scr/rofi.sh w # window switcher

#----------#
#   apps   #
#----------#

bind = $mod, T,   exec, $term
bind = $mod, C,   exec, $code
bind = $mod, E,   exec, $file
bind = $mod, F,   exec, $web
bind = $mod_s, F, exec, $web --private-window

#--------------#
#   terminal   #
#--------------#

bind = $mod, B, exec, $term -e $w_scr/bluetooth.sh
bind = $mod, N, exec, $term -e $w_scr/network.sh
bind = $mod, O, exec, $term -e $w_scr/power-menu.sh
bind = $mod, U, exec, $term -e $w_scr/system-update.sh

#------------#
#   system   #
#------------#

# screen lock
bind = $mod_s, Backspace, exec, $lock

# status bar
bind = $mod_c, W, exec, pkill $bar || $bar

# network
bind = $mod_a, B, exec, bluetoothctl power off && notify-send 'Bluetooth Off' -i 'network-bluetooth-inactive' -h string:x-canonical-private-synchronous:bluetooth
bind = $mod_a, N, exec, nmcli radio wifi off && notify-send 'Wi-Fi Disabled' -i 'network-wireless-off' -h string:x-canonical-private-synchronous:network

# audio
bindl  = , XF86AudioMicMute,     exec, $w_scr/volume.sh input mute
bindl  = , XF86AudioMute,        exec, $w_scr/volume.sh output mute
bindel = , XF86AudioLowerVolume, exec, $w_scr/volume.sh output lower
bindel = , XF86AudioRaiseVolume, exec, $w_scr/volume.sh output raise
bindl  = $mod_a, M, exec, $w_scr/volume.sh output mute
bindel = $mod_a, L, exec, $w_scr/volume.sh output lower
bindel = $mod_a, R, exec, $w_scr/volume.sh output raise

# media
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous
bindl = , XF86AudioNext,  exec, playerctl next

# brightness
bindel = , XF86MonBrightnessDown, exec, $w_scr/backlight.sh down
bindel = , XF86MonBrightnessUp,   exec, $w_scr/backlight.sh up
bindel = $mod_a, D, exec, $w_scr/backlight.sh down
bindel = $mod_a, U, exec, $w_scr/backlight.sh up

# screenshot
bindl =     , Print, exec, $h_scr/screenshot.sh area
bindl = $mod, P,     exec, $h_scr/screenshot.sh area
bindl = $mod, Print, exec, $h_scr/screenshot.sh screen
bindl = $mod_c, P,   exec, $h_scr/screenshot.sh screen
bindl = $mod_a, P,   exec, $h_scr/screenshot.sh active

# zoom
binde = $mod_s, mouse:272, exec, $h_scr/zoom.sh 0.5
bind  = $mod_s, mouse:273, exec, $h_scr/zoom.sh # reset

#-------------#
#   windows   #
#-------------#

bind = $mod, Return, fullscreen
bind = $mod_s, W, togglefloating

# change focus
binde = $mod, Backslash, cyclenext,
binde = $mod, Backslash, bringactivetotop,

bind = $mod, Left,  movefocus, l
bind = $mod, Down,  movefocus, d
bind = $mod, Up,    movefocus, u
bind = $mod, Right, movefocus, r
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# resize
bindm = $mod, mouse:273, resizewindow
binde = $mod_s, Left,  resizeactive, -10   0
binde = $mod_s, Down,  resizeactive,   0  10
binde = $mod_s, Up,    resizeactive,   0 -10
binde = $mod_s, Right, resizeactive,  10   0
binde = $mod_s, H, resizeactive, -10   0
binde = $mod_s, J, resizeactive,   0  10
binde = $mod_s, K, resizeactive,   0 -10
binde = $mod_s, L, resizeactive,  10   0

# minimize
bind = $mod, S, togglespecialworkspace, magic
bind = $mod, S, movetoworkspace, +0
bind = $mod, S, togglespecialworkspace, magic
bind = $mod, S, movetoworkspace, special:magic
bind = $mod, S, togglespecialworkspace, magic

# close
bind = $mod, Q, exec, hyprctl dispatch killactive ""

# move
bindm = $mod, mouse:272, movewindow
bind = $mod_s Ctrl, Left,  movewindow, l
bind = $mod_s Ctrl, Down,  movewindow, d
bind = $mod_s Ctrl, Up,    movewindow, u
bind = $mod_s Ctrl, Right, movewindow, r
bind = $mod_s Ctrl, H, movewindow, l
bind = $mod_s Ctrl, J, movewindow, d
bind = $mod_s Ctrl, K, movewindow, u
bind = $mod_s Ctrl, L, movewindow, r

# move to a workspace
bind = $mod_s, 1, movetoworkspace,  1
bind = $mod_s, 2, movetoworkspace,  2
bind = $mod_s, 3, movetoworkspace,  3
bind = $mod_s, 4, movetoworkspace,  4
bind = $mod_s, 5, movetoworkspace,  5
bind = $mod_s, 6, movetoworkspace,  6
bind = $mod_s, 7, movetoworkspace,  7
bind = $mod_s, 8, movetoworkspace,  8
bind = $mod_s, 9, movetoworkspace,  9
bind = $mod_s, 0, movetoworkspace, 10

# move to a relative workspace
bind = $mod_c Alt, Left,  movetoworkspace, r-1
bind = $mod_c Alt, Right, movetoworkspace, r+1
bind = $mod_c Alt, H, movetoworkspace, r-1
bind = $mod_c Alt, L, movetoworkspace, r+1

# move to a workspace silently
bind = $mod_a, 1, movetoworkspacesilent,  1
bind = $mod_a, 2, movetoworkspacesilent,  2
bind = $mod_a, 3, movetoworkspacesilent,  3
bind = $mod_a, 4, movetoworkspacesilent,  4
bind = $mod_a, 5, movetoworkspacesilent,  5
bind = $mod_a, 6, movetoworkspacesilent,  6
bind = $mod_a, 7, movetoworkspacesilent,  7
bind = $mod_a, 8, movetoworkspacesilent,  8
bind = $mod_a, 9, movetoworkspacesilent,  9
bind = $mod_a, 0, movetoworkspacesilent, 10

#----------------#
#   workspaces   #
#----------------#

# switch
bind = $mod, 1, workspace,  1
bind = $mod, 2, workspace,  2
bind = $mod, 3, workspace,  3
bind = $mod, 4, workspace,  4
bind = $mod, 5, workspace,  5
bind = $mod, 6, workspace,  6
bind = $mod, 7, workspace,  7
bind = $mod, 8, workspace,  8
bind = $mod, 9, workspace,  9
bind = $mod, 0, workspace, 10

# switch to relative
bind = $mod_c, Left,  workspace, r-1
bind = $mod_c, Right, workspace, r+1
bind = $mod_c, H, workspace, r-1
bind = $mod_c, L, workspace, r+1

# move to first empty
bind = $mod_c, Down, workspace, empty
bind = $mod_c, J,    workspace, empty

# scroll through existing
bind = $mod, mouse_up,   workspace, e-1
bind = $mod, mouse_down, workspace, e+1
